services:
  - type: web
    name: greencycle-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_PHONE
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: BUSINESS_PHONE
        value: "+918309108691"
      - key: BUSINESS_NAME
        value: "GreenCycle Premium Scrap Services"
